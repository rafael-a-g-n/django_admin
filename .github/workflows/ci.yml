name: Django CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      env:
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: True
        DB_NAME: testdb
        DB_USER: testuser
        DB_PASSWORD: testpass
        DB_HOST: localhost
        DB_PORT: 5432
      run: |
        python manage.py migrate

    - name: Run tests
      env:
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: True
        DB_NAME: testdb
        DB_USER: testuser
        DB_PASSWORD: testpass
        DB_HOST: localhost
        DB_PORT: 5432
      run: |
        python manage.py test

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t django-admin:latest .

    - name: Test Docker image
      run: |
        docker run --rm django-admin:latest python --version

